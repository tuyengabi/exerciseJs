<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script charset="utf-8">
    let a ="tuyen";

function reverseStr(a) {
  let newStr = '';
  let arr = a.split('');
  
  
    for (let i = arr.length - 1; i >= 0; i--) {
      newStr += arr[i];
    }
    
  return newStr;
}

console.log(reverseStr(a));
  </script>
</body>
</html>

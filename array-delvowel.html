	<script>
	function delvowel(str) {
let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']
let arr = str.split(' ');
for (let item of arr) {

  for (let char of vowels) {

  arr = arr.map((i) => i.replace(char, ''));
  
  
  }
}
return arr.join(' ');

}

console.log(delvowel("le diep thanh tuyen"));
	</script>

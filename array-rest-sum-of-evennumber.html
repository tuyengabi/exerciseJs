<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script charset="utf-8">
    "use strict";
    function sumOfEven(...nums) {
    let sum = 0;
    nums.filter(n => n%2 == 0).map(el => sum+=el);
    return sum;
    }

    console.log(sumOfEven(1,2,3,4,5,6));
  
  </script>
</body>
</html>

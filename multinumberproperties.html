<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};


function multiplyNumeric(menu) {
  for (key in menu) {
    if ( typeof menu[key] == 'number' ) {
    menu[key] = menu[key] * 2 ;
  }
  }
};

multiplyNumeric(menu);

console.log(menu);
	</script>
</body>
</html>

<!DOCTYPE html>

	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
function Calculator() {

  this.read = function() {
    this.a = +prompt("a?",'');
    this.b = +prompt("b?",'');
  };
  
  this.sum = function() {
    console.log("sum =" + (this.a+this.b));
  };
  
  this.mul = function() {
    console.log("mul =" + (this.a*this.b));
  };
}

let cal = new Calculator();
cal.read();
cal.sum();
cal.mul();
	</script>
</body>

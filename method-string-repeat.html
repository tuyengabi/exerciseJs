	<script>
	//let repeatStr = (n,s) => s.repeat(n);


function repeatStr(n,s) {
  let result = "";
  for (let i = 1 ; i <= n ; i++) {
    result += s;
  };
  return result;
}
console.log(repeatStr(6,`lay's `));
